<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Part位置情報</title>
</head>
<body>
  <h1>Roblox Partの位置</h1>
  <p id="pos">読み込み中...</p>

  <script>
    async function update() {
      const res = await fetch(https://yurisawa1.github.io/RBusiti/);
      const data = await res.json();
      document.getElementById("pos").innerText =
        `名前: ${data.name} | X: ${data.x.toFixed(2)} | Y: ${data.y.toFixed(2)} | Z: ${data.z.toFixed(2)}`;
    }

    setInterval(update, 1000); // 1秒ごと更新
  </script>
</body>
</html>
